
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://vmrodriguez90.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /Me

# Google tracking id

google-tracking-id: "UA-92283959-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Victor Manuel Rodriguez"
title: "{ Victor Manuel Rodriguez }"
description: "Blog and website of Victor Manuel Rodriguez, Wed Developer, Tech lover."
keywords: "vmrodriguez, Victor Manuel, Rodriguez, Web, Developer, Javascript, Typescript, .NET, C#, Mulesoft"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Yesterday is not ours to recover, but tomorrow is ours to win or lose."
  - text: "You can choose to be positive or negative; I choose to be an positive cause it's all a matter of perspective."
  - text: "Start where you are. Use what you have. Do what you can."
  - text: "Don't let the fear of losing be greater than the excitement of winning."
  - text: "The measure of who we are is what we do with what we have."
  - text: "Rules for happiness, something to do, someone to love, something to hope for."
  - text: "Today I will do what other's won't, so tomorrow I will do what others can't."

me-img: "/img/author.png"

##############################
# Color the browser elements #
##############################
